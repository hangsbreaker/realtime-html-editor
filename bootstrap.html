<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 101 Template</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" media="screen" href="dist/datetimepicker/css/bootstrap-datetimepicker.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="dist/select2/select2.css" />
	<link href="dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="dist/js/jquery-1.8.3.min.js"></script>
</head>
<body>
    <h1>Hello, world!</h1>
    <div class="container">
        <div class="row">
            <div class='col-sm-6'>
                <div class="form-group">
						<div class="input-group date" id="datetimepicker0" data-date-format="HH:mm:ss" style="width:150px;">
							 <input type="text" class="form-control" name="jtgl" id="tanggal" value=""/>
							 <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
						</div>
                </div>
            </div>
				<script>
				$(function () {
					 $('#datetimepicker0').datetimepicker({
						  format: 'HH:mm:ss'
					 });
				});
				</script>
        </div>
        <div class="row">
            <div class='col-sm-6'>
                <div class="form-group">
						<div class="input-group date" id="datetimepicker1" data-date-format="MM-YYYY"  style="width:150px;">
							<input type="text" class="form-control" name="jtgl" id="tanggal" value="01-2016"/>
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
						</div>
                </div>
            </div>
				<script>
				$(function () {
					 $('#datetimepicker1').datetimepicker({
						  viewMode: 'years',
						  format: 'MM-YYYY'
					 });
				});
				</script>
        </div>
    </div>

	<select name="pilihan" id="pilihan" placeholder="pilihan" data-placeholder="pilihan" class="" tabindex="-1"  style="width:150px;">
		<option value="">--- Pilih  ---</option>
		<option value="1">--- SATU  ---</option>
		<option value="2">--- DUA  ---</option>
		<option value="3">--- TIGA  ---</option>
		<option value="4">--- EMPAT  ---</option>
		<option value="5">--- LIMA  ---</option>
	</select>
	<script>
	$(document).ready(function () {
		 $(function () {
			$("#pilihan").select2();
		});
	});
	</script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="dist/js/bootstrap.min.js"></script>
	<!-- date time picker -->
	<script src="dist/datetimepicker/js/moment-with-locales.js"></script>
	<script src="dist/datetimepicker/js/bootstrap-datetimepicker.js"></script>
	<!-- select2 -->
	<script type="text/javascript" src="dist/select2/select2.js"></script>
	<script type="text/javascript" src="dist/tinytable/script.js"></script>
</body>
</html>
